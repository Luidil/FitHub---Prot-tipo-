    <style>
      /* Splash screen while app loads */
      #splash {
        position: fixed;
        inset: 0;
        background: #03050b;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
      #splash.hide {
        opacity: 0;
        pointer-events: none;
      }
      #splash .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      #splash .spark {
        color: #19f18f;
      }
      #splash .loader {
        margin-top: 2rem;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #19f18f;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

  <body>

      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script>
      // Hide splash when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('splash')?.classList.add('hide');
        }, 500);
      });
    </script>
